<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signin</title>
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="container">
        <div class="signin-content">
            <div class="form-content">
                <h1>Welcome back!</h1>
                <div class="nav">
                    <a href="./login.html" class="active">SIGN IN</a>
                    <a href="./signup.html">SIGN UP</a>
                </div>
                <h2>Sign in with</h2>
                <!-- Sign in with Google -->
                <div class="external-signin">
                    <img src="./img/phone/flat-color-icons--google.svg" alt="Google" id="googleSignInBtn">
                    <!-- Include other sign-in buttons for Facebook and Apple -->
                    <img src="./img/phone/icomoon-free--facebook.svg" alt="Facebook">
                    <img src="./img/phone/bi--apple.svg" alt="Apple">
                </div>
                <form id="signinForm">
                    <div class="forms">
                        <div class="form-group">
                            <label for="email"> Enter username or Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address...">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password...">
                        </div>
                        <p><a href="#">Forgot your password?</a></p>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
            </div>
            <div class="image-content">
                <img src="./img/emt.jpg" alt="med">
            </div>
        </div>
    </div>

    <script src="../js/signin.js"></script>
</body>
</html>
